<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <meta charset="UTF-8">
    <style>
        .grid-container {
            display: grid;
            grid-gap: 5px;
            width: 300px;
            height: 300px;
            background-color: black;
        }

        div {
            background-color: white;
            text-align: center;
        }

        .c {
            background-color: red;
        }

        .d {
            background-color: blue;
        }

        .g {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="grid=container">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
    </div>

</body>
</html>
