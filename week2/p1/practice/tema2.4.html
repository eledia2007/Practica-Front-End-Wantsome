<!DOCTYPE html>
<html>

<head>
    <title>Week2-Tema2.4</title>
    <meta charset="utf-8">
</head>

<body>
   <form>
        <h2>My feedback form</h2>
        <ul name="feedbackform">
            <li>
                <label>Name</label>
                <input type="text" name="name"/></li>
            <li>
                <label>Email</label>    
                <input type="email" name="email"/></li>
            <li>
                <label>Password</label>  
                <input type="password" name="password"/></li>  
            <li>
                <label>Please check all the emotions that apply to you:</label>
                    <ul name="emotions">
                        <li>
                            Angry <input type="checkbox" name="angry" value="Angry"checked/>
                        </li>
                        <li>
                            Sad <input type="checkbox" name="sad" value="Sad"/>
                        </li>
                        <li>
                            Happy <input type="checkbox" name="happy" value="Happy"/>
                        </li>
                        <li>
                            Ambivalent <input type="checkbox" name="ambivalent" value="Ambivalent"/>
                        </li>
                    </ul>    
            </li>
            <li>
                <label>How satisfied were you with our services?</label>
                    <ul name="satisfaction">
                        <li>
                            Very satisfied <input type="radio" name="satisfaction" value="Very satisfied" checked/>
                        </li>
                        <li>
                            Satisfied <input type="radio" name="satisfaction" value="Satisfied"/>
                        </li>
                        <li>
                            Didn't care <input type="radio" name="satisfaction" value="Didn't care"/>
                        </li>
                        <li>
                            Dissatisfied <input type="radio" name="satisfaction" value="Dissatisfied"/>
                        </li>
                        <li>
                            Very dissatisfied <input type="radio" name="satisfaction" value="Very dissatisfied"/>
                        </li>
                    </ul>
                <li>
                    <label>Further comments:</label>
                        <textarea name="comments" rows="3" cols="20"></textarea>
                </li>
                <li>
                    <label>Bio photo:</label>
                    <input type="text" name="urlphoto"/>
                    <input type="file" name="photo" value="Choose..." />
                </li>
                <li>
                    <label>Location visited:</label>
                    <select>
                        <option value="Athens">Athens</option>
                        <option value="Rome">Rome</option>
                        <option value="Vienna">Vienna</option>
                        <option value="Madrid">Madrid</option>
                    </select>
                </li>
        </ul>    

   </form>
</body>

</html>
