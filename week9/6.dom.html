<!doctype html>
<html>

<head>
    <title>Dom Change Classes</title>
    <meta charset="UTF-8">
    </script>
</head>
<div
    style="height: 200px;
     width:200px; 
     border: 5px solid grey; 
     display:flex; 
     justify-content: center; 
     align-items: center;">
    Style me!
</div>

<body>

    <script>
        
 const div = document.querySelector('div');
 //make this square div into a circle
 div.style.borderRadius = '50%';
 //change color
 div.style.backgroundColor = 'lime';
 //change fost size
 div.style.fontSize = '22px';
 div.style.fontWeight = 'bold';


    </script>
</body>

</html>
