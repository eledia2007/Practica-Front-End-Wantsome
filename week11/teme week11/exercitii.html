        //hint : String.fromCharCode() String.charCodeAt()
        //const moveLetters = function(string){

        const moveLetters = function (string) {
            const splitString = string.split("");
            const myArray = splitString.map(letter => letter = String.fromCharCode((letter.charCodeAt(letter[0])) + 1)).join('');
            return myArray;
        };

        //let changeWordCase = function(string){
        // Code
        //}
        let changeWordCase = function (string1) {
            const splitString1 = string1.split(" ");
            stringArray = splitString1.map((word, index) => {
                if (index % 2 != 0) {
                    return word.toLowerCase();
                } else {
                    return word.toUpperCase();
                }
            }).join(" ");
            return stringArray;
        };
